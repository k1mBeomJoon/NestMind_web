{% extends "base.html" %}
{% block content %}
<div class="login-form-container">
    {% if form.errors %}
    <p>아이디 또는 비밀번호가 틀립니다. 다시 시도해주세요.</p>
    {% endif %}
    <form method="post" action="{% url 'accounts:login' %}?real=1">
        {% csrf_token %}
        <table style="margin: 0 auto;">
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
        <input type="submit" value="로그인" class="login-choice-btn" style="margin-top: 24px; width: 220px;" />
    </form>
</div>
{% endblock %}
