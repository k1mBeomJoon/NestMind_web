{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="register-container" align="center" style="text-align: center;">
    <div class="register-content" align="center" style="text-align: center;">
        <img src="{% static 'mainpage_design.png' %}" alt="main visual" class="mainpage-image" style="margin-bottom: 32px; display: block; margin-left: auto; margin-right: auto; width: 595px; height: 385px;" />
        
        <!-- Page Title -->
        <h1 class="register-title">Login</h1>
        
        <!-- Login Form -->
        <div class="register-form-container" align="center" style="text-align: center;">
            <form method="post" action="{% url 'accounts:login_real' %}" class="register-form" align="center" style="text-align: center;">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="form-group">
                    <label for="id_username">ID</label>
                    <input type="text" id="id_username" name="username" placeholder="ID" required>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label for="id_password">PW</label>
                    <input type="password" id="id_password" name="password" placeholder="PW" required>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="register-btn">로그인</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p>계정이 없으신가요? <a href="{% url 'accounts:signup' %}" style="color: #007bff; text-decoration: none;">회원가입</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
