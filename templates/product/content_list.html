{% extends 'base.html' %}
{% block content %}
<!-- Page Content-->
<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    {% if content_list %}
    {% for content in content_list %}
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-7">
                <img class="img-fluid rounded mb-4 mb-lg-0"
                     src="{{ content.image_url|default:'https://dummyimage.com/900x400/dee2e6/6c757d.jpg' }}"
                     alt="{{ content.title }}" />
            </div>
            <div class="col-lg-5">
                <h3>{{ content.title }}</h3>
                <p>{{ content.content | truncatewords:30}}</p>
                <a class="btn btn-primary" href="{% url 'detail' content.id %}">제품 상세보기</a>
            </div>
        </div>
    {% endfor %}
    {% else %}
    <p>content가 없습니다.</p>
    {% endif %}
</div>
{% endblock %}
