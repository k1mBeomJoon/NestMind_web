{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="detail-page-container">
    <!-- 페이지 헤더 -->
    <div class="detail-page-header">
        <div class="breadcrumb" style="text-align: center; display: flex; justify-content: center; align-items: center;">
            <span>홈</span>
            <span class="separator">></span>
            <span>질문/답변</span>
            <span class="separator">></span>
            <span>모두에게 질문하기</span>
        </div>
        <h1 class="page-title">모두에게 질문하기</h1>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <div class="detail-page-content">
        <!-- 사이드바 -->
        <div class="sidebar">
            <h3 class="sidebar-title">질문 / 답변</h3>
            <ul class="sidebar-menu">
                <li><a href="{% url 'qna:ask_question' %}" class="active">질문하기</a></li>
                <li><a href="{% url 'qna:answer_question' %}">답변하기</a></li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <form method="post" class="question-form">
                {% csrf_token %}
                
                <!-- 카테고리 선택 -->
                <div class="form-section">
                    <label class="form-label">카테고리 선택</label>
                    <div class="category-options">
                        <div class="radio-option">
                            <input type="radio" id="category1" name="category" value="mental_illness" checked>
                            <label for="category1">정신 질환 의심</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="category2" name="category" value="relationship">
                            <label for="category2">연애 고민</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="category3" name="category" value="daily_life">
                            <label for="category3">일상 공유</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="category4" name="category" value="other_advice">
                            <label for="category4">기타 조언 구하기</label>
                        </div>
                    </div>
                </div>

                <!-- 닉네임 입력란 제거 -->
                <!-- 제목 입력 -->
                <div class="form-section">
                    <label class="form-label">글 제목 :</label>
                    <input type="text" name="title" class="title-input" placeholder="제목을 입력하세요." required>
                </div>

                <!-- 내용 입력 -->
                <div class="form-section">
                    <label class="form-label">내용을 입력하세요.</label>
                    <textarea name="content" class="content-textarea" placeholder="질문 내용을 자세히 작성해주세요." required></textarea>
                </div>

                <!-- 등록 버튼 -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn">등록하기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.question-form {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.form-section {
    margin-bottom: 30px;
}

.form-label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
    font-size: 16px;
}

.category-options {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.radio-option {
    display: flex;
    align-items: center;
    gap: 8px;
}

.radio-option input[type="radio"] {
    width: 18px;
    height: 18px;
    accent-color: #007bff;
}

.radio-option label {
    font-size: 14px;
    color: #555;
    cursor: pointer;
}

.title-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
}

.title-input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.content-textarea {
    width: 100%;
    min-height: 300px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    line-height: 1.6;
    resize: vertical;
    box-sizing: border-box;
    font-family: inherit;
}

.content-textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
}

.form-actions {
    text-align: right;
    margin-top: 30px;
}

.submit-btn {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn:hover {
    background: #218838;
}

.submit-btn:active {
    transform: translateY(1px);
}

@media (max-width: 768px) {
    .category-options {
        flex-direction: column;
        gap: 10px;
    }
    
    .question-form {
        padding: 15px;
    }
    
    .content-textarea {
        min-height: 250px;
    }
}
</style>
{% endblock %}
