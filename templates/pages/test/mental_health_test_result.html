{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="detail-page-container">
    <div class="detail-page-header">
        <div class="breadcrumb" style="text-align: center; display: flex; justify-content: center; align-items: center;">
            <span>홈</span>
            <span class="separator">&gt;</span>
            <span>검사 / 리포트</span>
            <span class="separator">&gt;</span>
            <span>정신 건강 검사</span>
        </div>
        <h1 class="page-title">정신 건강 검사 결과</h1>
    </div>
    <div class="detail-page-content">
        <div class="sidebar">
            <h3 class="sidebar-title">검사 / 리포트</h3>
            <ul class="sidebar-menu">
                <li><a href="{% url 'pages:love_type_test' %}">연애유형 검사</a></li>
                <li><a href="{% url 'pages:emotion_style_test' %}">감정 표현 스타일 검사</a></li>
                <li><a href="{% url 'pages:personality_test' %}">성향 유형 검사</a></li>
                <li><a href="{% url 'pages:mental_health_test' %}" class="active">정신 건강 검사</a></li>
                <li><a href="{% url 'pages:create_report' %}">리포트 생성하기</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="board-container" style="max-width: 700px; margin: 0 auto; padding: 48px 0; text-align: center;">
                <h2 style="font-size: 2rem; color: #007bff; margin-bottom: 32px;">검사 결과</h2>
                <div style="font-size: 1.3rem; color: #222; font-weight: bold; margin-bottom: 24px;">
                    {{ user.first_name|default:user.username }}님의 정신 건강 검사 결과 점수는 <span style="color:#007bff;">{{ score }}점</span> 입니다.
                </div>
                <a href="{% url 'pages:mental_health_test' %}" class="btn btn-outline-primary" style="margin-top: 20px;">다시 검사하기</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
